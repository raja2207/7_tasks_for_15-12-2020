    let x=5;                     // 5 value store in x variable

// 5   Write a JavaScript program to capitalize the first letter of each word of a given string
       
let para="rajesh is very bad" ;           //string store in para
let r;
function clearing(){
para=para.split(" ");                  //split the para stored values
for(r=0; para.length>r; r++){
    para[r]=para[r][0].toUpperCase() + para[r].substr(1);      
}
return para.join(" ");
}
console.log(para);
console.log(clearing());

function number_output(arr){

}
